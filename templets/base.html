<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{% block title %} {% endblock title%}</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <!-- Vendor CSS -->
  <link href="{% static 'css/vendor/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/vendor/vendor.min.css' %}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- Custom font -->
  <link href="{% static 'fonts/icomoon/icons.css' %}" rel="stylesheet">
  <link href="{% static 'https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800display=swap' %}" rel="stylesheet">
  <link href="{% static 'https://fonts.googleapis.com/css2?family=Open%20Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900display=swap' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    {% block style %} {% endblock style %}
  
 
  </head>
  <body class="has-smround-btns has-loader-bg equal-height has-sm-container">
    {% include 'navbar/navbar.html' %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' %}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    {% block body %} {% endblock body %}


    {% include 'footer/footer.html' %}

    <script src="{% static 'js/vendor-special/lazysizes.min.js' %}"></script>
    <script src="{% static 'js/vendor-special/ls.bgset.min.js' %}"></script>
    <script src="{% static 'js/vendor-special/ls.aspectratio.min.js' %}"></script>
    <script src="{% static 'js/vendor-special/jquery.min.js' %}"></script>
    <script src="{% static 'js/vendor-special/jquery.ez-plus.js' %}"></script>
    <script src="{% static 'js/vendor/vendor.min.js' %}"></script>
    <script src="{% static 'js/app-html.js' %}"></script>
  </body>
		  
  {% block js %}
  
	{% endblock %}
  
  </html>
